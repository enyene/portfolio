            <h2>Drop any Question for Us</h2>

                <input type="full name" name="text"  placeholder="full name"  class="form-control" required><br>

                <input type="email" name="email" required placeholder="email"  class="form-control"><br>
                <label for="question" >Comments</label>
                <textarea name="comments" form="contact" cols="150" placeholder="drop your comments here..."  class="form-control" required></textarea><br>
                <button type="button" class="btn btn-primary">Submit</button><br>
            </form>

        </main>
